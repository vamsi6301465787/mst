<!-- Write a JavaScript code to book movie tickets online and calculate the total price based on the
3 conditions:
i)If seats to be booked are not more than 2, the cost per ticket remains Rs. 150.
ii) If seats are 6 or more, booking is not allowed.
iii) If seats to be booked are more than 2 but less than 6, based on the number of seats 
booked, do the following - Calculate total cost by applying discounts of 3, 5, 7, 9, 11 
percent, and so on for customer 1,2,3,4 and 5. Try the code with different values for the 
number of seats -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
</head>
<body>
    <h1>Book movie tickets online</h1>
    <script>
       var n = window.prompt("Enter the number of tickets : ")
       if(n<=2)
       {
            f=150*n;
            document.write("Number of tickets is "+n+" price is "+f);
       }
       else if(n>=6)
       {
            document.write("Booking is not allowed...");
       }
       else if(n==3)
       {
            t1=150-(150*(3/100));
            t2=150-(150*(5/100));
            t3=150-(150*(7/100));
            total=t1+t2+t3;
            document.write("Number of tickets is "+n+" price is "+total+" Instead of "+(150*3));
       }
       else if(n==4)
       {
            t1=150-(150*(3/100));
            t2=150-(150*(5/100));
            t3=150-(150*(7/100));
            t4=150-(150*(9/100));
            total=t1+t2+t3+t4;
            document.write("Number of tickets is "+n+" price is "+total+" Instead of "+(150*4));
       }
       else 
       {
            t1=150-(150*(3/100));
            t2=150-(150*(5/100));
            t3=150-(150*(7/100));
            t4=150-(150*(9/100));
            t5=150-(150*(11/100));
            total=t1+t2+t3+t4+t5;
            document.write("Number of tickets is "+n+" price is "+total+" Instead of "+(150*5));
       }
    </script>
</body>
</html>
