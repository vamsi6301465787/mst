<!-- Enhance Signup page functionality of IEKartâ€™s Shopping application by adding attributes to 
input elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTime Website</title>
</head>
<body bgcolor="green">
    <table border="10" width="400" height="600" align="center" cellspacing="2" cellpadding="30" bgcolor="white">
        <tr>
            <th  colspan="2">Login Form</th>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label>Mobile </label></td>
            <td><input type="number" placeholder="Enter your number"></td>
        </tr>
        <tr>
            <td><label>Date Of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><label>confirm password</label></td>
            <td><input type="password" placeholder="Enter your confirm password"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea rows="5" cols="0"></textarea></td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit">SignUp</button>
            </th>
        </tr>

    </table>
    
</body>
</html>
